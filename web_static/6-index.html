<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Airbnb clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>State</h3>
                <h4>Kiambu, Coast, ...</h4>
                <ul class="popover">
                    <li>
                        <h2>Kiambu:</h2>
                        <ul>
                            <li>Juja</li>
                            <li>Thika</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Coast:</h2>
                        <ul>
                            <li>Mombasa</li>
                            <li>Malindi</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Laundry, Swimming pool, ...</h4>
                <ul class="popover">
                    <li>Laundry</li>
                    <li>Pool</li>
                    <li>Internet</li>
                    <li>Club house</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
